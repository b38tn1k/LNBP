<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
    <!--<![endif]-->
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="{{club.get_portal_style()}}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/overrides.css') }}" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <style>
            html,
            body {
                height: 100%; /* Ensure full height */
                margin: 0;
            }
            body {
                display: flex;
                flex-direction: column; /* Stack elements vertically */
                font-size: 0.9375rem;
                font-weight: 400;
                line-height: 1.5;
            }
            .page {
                flex: 1 0 auto; /* Allow page to grow and shrink as needed, but not to be squeezed */
            }
            .page-main {
                flex: 1 0 auto; /* Allow main content to grow and push footer down */
            }
            footer {
                flex-shrink: 0; /* Prevent footer from shrinking */
                padding: 1rem;
            }
            .container-95 {
                width: 95%;
                padding-right: 0.75rem;
                padding-left: 0.75rem;
                margin-right: auto;
                margin-left: auto;
            }
            .league_card {
                margin-bottom: 0.75rem;
                padding: 1rem;
            }
            td, th {
                padding: 0.75rem;
            }
            .timeslot-availability{
                margin: 2rem;
            }

            .availability_indicator{
                margin-top: 1rem;
                margin: 0.5rem;
                cursor: pointer;
            }

            .card{
                margin-bottom: 1rem;
            }
        </style>
    </head>

    <body>
        <form id="hidden-form" style="display: none">{{ simple_form.hidden_tag() }}</form>
        <div class="page">
            <div class="page-main">
                <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">{{club.name}}</a>
                        <div class="dropdown" style="margin-right: 2rem">
                            <a
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                href="#"
                                role="button"
                                aria-haspopup="true"
                                aria-expanded="false"
                                >Theme</a
                            >
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#" onclick="changeTheme('cerulean')">Cerulean</a>
                                <a class="dropdown-item" href="#" onclick="changeTheme('darkly')">Darkly</a>
                                <a class="dropdown-item" href="#" onclick="changeTheme('lux')">Lux</a>
                                <a class="dropdown-item" href="#" onclick="changeTheme('superhero')">Super Hero</a>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="my-3 my-md-5">
                    <div class="container-95">{% block body %} {% endblock %}</div>
                </div>
            </div>
        </div>
        <footer class="bg-primary text-white text-center">
            <div class="container-95">
                <div class="row">
                    <div class="col-md-6 text-md-start mb-2 mb-md-0">
                        <a class="text-white" href="{{ url_for('user_settings.legal_compliance' )}}">Privacy</a>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="mb-0">
                            <a class="text-white" href="{{ url_for('main.home' )}}">Copyright Â© 2023 League Ninja</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <script src="{{ url_for('static', filename='js/player/public_portal.js') }}"></script>
</html>
