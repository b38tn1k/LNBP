{% block body %}
<div class="col-4">
    <div class="card" style="flex: 1;">
        <div class="card-header">Add Player</div>
        <div class="card-body">
            <div class="mb-3">
                <select name="player_select" class="custom-select">
                    <option value="-1">Select Player</option>
                    {% for player in club.players %}
                    <option value="{{ player.id }}">{{ player.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <select name="player_select" class="custom-select">
                    <option value="-1">Select Flight</option>
                    {% for flight in league.flights %}
                    <option value="{{ flight.id }}">{{ flight.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Add Player</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
