{% extends "tabler/dashboard_base.html" %} {% from "helpers/_formhelpers.html" import render_field %} {% block title
%}{{ club.name }} Leagues {% endblock %} {% block body %}
<style>
    .csv-table td::selection {
        background: transparent;
    }
    .csv-table td:hover {
        cursor: pointer;
    }
    .initial-option-button {
        width: 100%;
        padding: 20px;
        font-size: 24px;
        margin-bottom: 20px;
    }
    #csv-input {
        width: 100%;
        height: 100vh;
        font-size: 18px;
        resize: none;
    }
</style>
<div class="my-3 my-md-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-12">

                <div class="card-header">
                    <h3 class="card-title">League Setup</h3>
                </div>
                <div class="card-body">
                    <div id="stepper">
                        <div class="progress mb-3">
                            <div
                                id="progress-bar"
                                class="progress-bar"
                                role="progressbar"
                                style="width: 0%"
                                aria-valuenow="0"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button id="back-button" class="btn btn-secondary">Back</button>
                            <button id="next-button" class="btn btn-primary">Next</button>
                        </div>
                        <br />
                    </div>
                </div>





                
                

                <!-- Start -->
                <div id="initial-options" data-index="0" progress-index="0" class="step text-center">
                    <button id="csv-button" class="btn btn-primary btn-lg initial-option-button">
                        <h3>Copy from Spreadsheet</h3>
                        <p style="white-space: normal">
                            Recommended if you have previously run social flighted leagues and are transitioning to
                            League Ninja.
                        </p>
                    </button>
                    <button id="create-button" class="btn btn-secondary btn-lg initial-option-button" disabled>
                        <h3>Create with League Ninja</h3>
                        <p style="white-space: normal">
                            Recommended if you haven't run Social Flighted Leagues before.
                        </p>
                    </button>
                    <button id="create-button" class="btn btn-secondary btn-lg initial-option-button" disabled>
                        <h3>Build from Previous League</h3>
                        <p style="white-space: normal">
                            The most efficient way to set up your league. Copy and edit an old league with most of the
                            same players and/or courts.
                        </p>
                    </button>
                </div>

                {% include 'league/create-spreadsheet.html' %}
                <!-- Flask Form Method // TODO -->
                <div
                    id="create-league"
                    data-path="wizard"
                    data-index="100"
                    progress-index="2"
                    class="step"
                    style="display: none"
                >
                    <p>League creation wizard to be developed...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/league_sheet_generation_tutorials.js') }}"></script>
{% endblock %}
