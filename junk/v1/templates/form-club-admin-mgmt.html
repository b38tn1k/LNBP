
<div class="form-block">
    <h2>Admins</h2>
    <table class="basic-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Admin</th>
            </tr>
        </thead>
        <tbody>
            {% for user in club.users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a href="mailto:{{ user.email }}">email</a>
                </td>
                <td>
                    <!-- {{ user.club_authenticated }} -->
                    <form action="{{ url_for('club.toggle_user_auth', user_id=user.id) }}" method="post" novalidate>
                        {{ club_admin_form.hidden_tag() }} 
                        <button type="submit" name="{{ club_admin_form.toggle_authentication.render_kw.name }}" value="toggle">
                            {% if user.club_authenticated == 1 %}
                              Remove
                            {% else %}
                              Add
                            {% endif %}
                          </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    
</div>
