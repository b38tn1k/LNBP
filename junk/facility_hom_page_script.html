<script>
    $(document).ready(function(){
        // Assume 'summary' is a JavaScript object that has the same structure as your Python summary dictionary
        var summary = {{ facility_summary['asset_type']|tojson }};

        // Convert the summary object to an array of arrays, suitable for c3
        var columns = Object.keys(summary).map(function(key) {
            return [key, summary[key]];
        });

        var chart = c3.generate({
            bindto: '#facility-chart', // id of chart wrapper
            data: {
                columns: columns,
                type: 'pie',
            },
            axis: {},
            legend: {
                show: true, // show legend
            },
            padding: {
                bottom: 0,
                top: 0
            },
        });
    });
</script>
